<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Control Panel.exe</title>
</head>
<body>

    
    <script src="userControlPanel.js"></script>
    <link href="normalize.css" type="text/css" rel="stylesheets">
    <style>
        @import url("userControlPanel.css");
    </style>



    <div class="container">
        <div class="mainPageBox">
            <div class="topBoxRow">
                  <div class="text">
                    <span>
                        
                        User control form
                       </span>
                  </div>
            </div>

            <div class="formBoxCols">
                <form action="usercontrolform.php" method="POST" onsubmit="return userControl()">
                   <div style="padding-top: 5%;width: 101%;text-align: center;">
                        <span style="font-size: 35px;font-weight: 500;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: white;text-transform: uppercase;">User Login</span> 
                   </div>
                    <input type="text" oninput="this.className = '' " id="username" placeholder="Username">
                    <input type="password" oninput="this.className = '' " id="password" placeholder="Password"> <br> 
                    <button type="submit" class="btn"> Login </button>
                </form>
            </div>
         
        </div>
    </div>

</body>
</html>
